{% load static %}

<!DOCTYPE html>
<html class="h-100">
  <head>
    <title>Booking Hotel</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body class="d-flex flex-column h-100 main-bg">
    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="{% url 'home' %}"
          >Booking Hotel</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="{% url 'home' %}"
                >Home</a
              >
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Login</a>
            </li>
            {% endif %}
          </ul>
          <span class="navbar-text text-muted"> </span>
        </div>
      </div>
    </nav>

    <main class="flex-shrink-0 main-bg">
        <div id="content">
            <div class="hero-wrap">
                <div class="hero-bg" style="background-image: url('{% static 'images/hero-bg.webp' %}')"></div>
                <div class="tab-pane  bg-white fade show active rounded-bottom p-4" id="hotels" role="tabpanel" aria-labelledby="hotels-tab">
                    <h2 class="text-4 mb-3">Find your next stay</h2>
                    <div class="row g-3 g-lg-2">
                        <div class="col-md-12 col-lg">
                            <div class="position-relative">
                                <input type="text" class="form-control ui-autocomplete-input" id="hotelsFrom" required=""
                                    placeholder="Enter City" autocomplete="off">
                                <span class="icon-inside"><i class="fas fa-map-marker-alt"></i></span>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg">
                            <div class="position-relative">
                                <input id="hotelsCheckIn" type="text" class="form-control" required="" placeholder="Check In">
                                <span class="icon-inside"><i class="far fa-calendar-alt"></i></span>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg">
                            <div class="position-relative">
                                <input id="hotelsCheckOut" type="text" class="form-control" required="" placeholder="Check Out">
                                <span class="icon-inside"><i class="far fa-calendar-alt"></i></span>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg">
                            <div class="travellers-class">
                                <input type="text" id="hotelsTravellersClass" class="travellers-class-input form-control"
                                    name="hotels-travellers-class" placeholder="Rooms / People" required="" onkeypress="return false;">
                                <span class="icon-inside"><i class="fas fa-caret-down"></i></span>
                                <div class="travellers-dropdown">
                                    <div class="row align-items-center">
                                        <div class="col-sm-7">
                                            <p class="mb-sm-0">Rooms</p>
                                        </div>
                                        <div class="col-sm-5">
                                            <div class="qty input-group">
                                                <div class="input-group-prepend">
                                                    <button type="button" class="btn bg-light-4" data-value="decrease"
                                                        data-target="#hotels-rooms" data-toggle="spinner">-</button>
                                                </div>
                                                <input type="text" data-ride="spinner" id="hotels-rooms"
                                                    class="qty-spinner form-control" value="1" readonly="">
                                                <div class="input-group-append">
                                                    <button type="button" class="btn bg-light-4" data-value="increase"
                                                        data-target="#hotels-rooms" data-toggle="spinner">+</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="mt-2 mb-4">
                                    <div class="row align-items-center">
                                        <div class="col-sm-7">
                                            <p class="mb-sm-0">Adults <small class="text-muted">(12+ yrs)</small></p>
                                        </div>
                                        <div class="col-sm-5">
                                            <div class="qty input-group">
                                                <div class="input-group-prepend">
                                                    <button type="button" class="btn bg-light-4" data-value="decrease"
                                                        data-target="#adult-travellers" data-toggle="spinner">-</button>
                                                </div>
                                                <input type="text" data-ride="spinner" id="adult-travellers"
                                                    class="qty-spinner form-control" value="1" readonly="">
                                                <div class="input-group-append">
                                                    <button type="button" class="btn bg-light-4" data-value="increase"
                                                        data-target="#adult-travellers" data-toggle="spinner">+</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="my-2">
                                    <div class="row align-items-center">
                                        <div class="col-sm-7">
                                            <p class="mb-sm-0">Children <small class="text-muted">(1-12 yrs)</small></p>
                                        </div>
                                        <div class="col-sm-5">
                                            <div class="qty input-group">
                                                <div class="input-group-prepend">
                                                    <button type="button" class="btn bg-light-4" data-value="decrease"
                                                        data-target="#children-travellers" data-toggle="spinner">-</button>
                                                </div>
                                                <input type="text" data-ride="spinner" id="children-travellers"
                                                    class="qty-spinner form-control" value="0" readonly="">
                                                <div class="input-group-append">
                                                    <button type="button" class="btn bg-light-4" data-value="increase"
                                                        data-target="#children-travellers" data-toggle="spinner">+</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-primary submit-done mt-3" type="button">Done</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
      {% block content %}
      <!-- Content Goes here -->
      {% endblock content %}
    
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 blue-bg">
      <p class="m-0 text-center text-white"></p>
      <p class="m-0 text-center text-white">
        Follow us: <i class="fab fa-facebook-square ms-3"></i>
        <i class="fab fa-twitter-square ms-3"></i>
        <i class="fab fa-instagram-square ms-3"></i>
        <i class="fab fa-youtube-square ms-3"></i>
      </p>
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
