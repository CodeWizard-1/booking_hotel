{% extends 'base.html' %}
{% block content %}
<section class="section bg-white">
    <div class="container mt-3 mb-4">
        <h2 class="text-9 text-center fw-500">Edit Booking</h2>
        <div class="row">
            <div class="col-md-6 mx-auto" >
                <div class="card shadow mb-4 rounded-4">
                    <div class="card-body">
                        <form method="post" action="{% url 'edit_booking' booking.id %}" class="needs-validation">
                            {% csrf_token %}
                            <p>City: {{ booking.room.hotel.city.city_name }}</p>
                            <p>Hotel: {{ booking.room.hotel.hotel_name }}</p>
                            <p>Room: {{ booking.room.room_name }}</p>
                            <div class="row">
                                {{ form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
